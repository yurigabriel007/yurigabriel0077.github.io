<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrir gov.com.br</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex;
           align-items:center; justify-content:center; height:100vh; margin:0; background:#f6f7fb; }
    .card { background:white; padding:28px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08);
           text-align:center; width:320px; }
    a.button, button { display:inline-block; padding:10px 16px; margin-top:12px; border-radius:8px;
           border: none; cursor:pointer; text-decoration:none; font-weight:600; }
    a.button { background:#0b5fff; color:white; }
    button { background:#e6eefc; color:#0b5fff; }
    p { margin:8px 0 0 0; color:#444; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Acessar gov.com.br</h2>
    <p>Clique no link ou no botão para abrir o site em uma nova aba.</p>

    <!-- Link simples (abre em nova aba) -->
    <a class="button" href="https://gov.com.br" target="_blank" rel="noopener noreferrer">Abrir gov.com.br</a>

    <!-- Botão usando JavaScript -->
    <br/>
    <button id="openBtn" type="button">Abrir em nova aba (JS)</button>

    <p style="font-size:12px; margin-top:10px;">Dica: para usar, salve este arquivo e abra no seu navegador.</p>
  </div>

  <script>
    document.getElementById('openBtn').addEventListener('click', function () {
      // Abre em nova aba com proteção (noopener)
      window.open('https://gov.com.br', '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
